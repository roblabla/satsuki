name: Build binary

on:
  push:
    branches: [ "master" ]
    tags: [ "*" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
        - artifact-name: x86_64-windows-satsuki.exe
          bin-name: satsuki.exe
          target: x86_64-pc-windows-msvc
          runs-on: windows-latest
        - artifact-name: i686-windows-satsuki
          bin-name: satsuki.exe
          target: i686-pc-windows-msvc
          runs-on: windows-latest
        - artifact-name: x86_64-macos-satsuki
          bin-name: satsuki
          target: x86_64-apple-darwin
          runs-on: macos-latest
        - artifact-name: aarch64-macos-satsuki
          bin-name: satsuki
          target: aarch64-apple-darwin
          runs-on: macos-latest
        - artifact-name: x86_64-linux-satsuki
          bin-name: satsuki
          target: x86_64-unknown-linux-musl
          runs-on: ubuntu-latest

    runs-on: ${{ matrix.runs-on }}
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: ${{ matrix.target }}
    - if: ${{ matrix.target == 'x86_64-unknown-linux-musl' }}
      run: sudo apt-get update && sudo apt-get install -y musl-tools
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target ${{ matrix.target }}
    - name: Rename binary
      run: mv "target/${{ matrix.target }}/release/${{ matrix.bin-name }}" "${{ matrix.artifact-name }}"
    - uses: actions/upload-artifact@v3
      with:
        path: ${{ matrix.artifact-name }}
    - if: github.ref_type == 'tag'
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        artifacts: ${{ matrix.artifact-name }}

